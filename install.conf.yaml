- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.gemrc: ruby/gemrc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tmux/tmux.conf
    #~/.config/yarn/global:
    #    create: true
    #    path: yarn/global
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/fish/config.fish:
        create: true
        path: fish/config.fish
    ~/.config/fish/functions:
        create: true
        path: fish/functions
    ~/.config/fish/completions:
        create: true
        path: fish/completions

- shell:
  - mkdir -p nvim/autoload
  - wget -N  https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim -O nvim/autoload/plug.vim
  - if [ ! -d ~/.asdf ]; then git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.5.1; fi
  - cp ~/.asdf/completions/asdf.fish ~/.config/fish/completions


