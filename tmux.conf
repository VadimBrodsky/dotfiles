# Visual
# ==============================================
# tmux supports: black, red, green, yellow, blue,
# magenta, cyan, white, color0 - color255

# use all 256 colors
set -g default-terminal "screen-256color"

set -g pane-border-style 'fg=#21222c bg=default'
set -g pane-active-border-style 'fg=#6e7191 bg=default'

# status bar position on the top ala osx
set -g status-position top

# change the colors of the status line
set -g status-fg white
set -g status-bg black

# change the colors of the window list
setw -g window-status-fg default
setw -g window-status-bg default
setw -g window-status-attr default

setw -g window-status-current-fg black
setw -g window-status-current-bg green
setw -g window-status-current-attr bright

# * Denotes the current window.
# - Marks the last window (previously selected).
# # Window activity is monitored and activity has been detected.
# ! Window bells are monitored and a bell has occurred in the window.
# ~ The window has been silent for the monitor-silence interval.
# M The window contains the marked pane.
# Z The windowâ€™s active pane is zoomed.
# setw -g window-status-current-format ' #I |  #W  #[bg=colour245,fg=black]| #F '
setw -g window-status-current-format ' #I |  #W  | #F '
setw -g window-status-format ' #I |  #W  | #F '

# change color of the tmux command line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

## status Line
set -g status-justify left
set -g status-bg '#21222c'
set -g status-fg colour12
# refresh the status line every 60 seconds, default is 15
set -g status-interval 60

## messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# left side
set -g status-left-length 40
set -g status-left "#[fg=green]session: #S #[fg=yellow]#I #[fg=cyan]#P "

# right side
# can use any strftime formatting for the date
# uses tmux-mem-cpu-load -- https://github.com/thewtex/tmux-mem-cpu-load
set -g status-right-length 70
set -g status-right "#[fg=colour233,bg=colour241] #(tmux-mem-cpu-load --mem-mode 2 --graph-lines 4 --interval 2) #[fg=colour233,bg=colour245, bold] %a, %b %d #[fg=colour233,bg=colour245,bold] %H:%M "
