# Tmux ressurect
# run-shell ~/.config/tmux/tmux-resurrect/resurrect.tmux

# WSL clipboard intergration
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel clip.exe
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel clip.exe \; display-message "highlighted selection copied to system clipboard"
